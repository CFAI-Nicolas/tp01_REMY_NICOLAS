<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Compte Client</title>

    <!-- Lien vers la feuille de style Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Lien vers votre feuille de style CSS externe basée sur LESS -->
    <link href="styles.less" rel="stylesheet/less">
    <script src="https://cdn.jsdelivr.net/npm/less@3.14.2/dist/less.min.js"></script>
</head>
<body>
    <header>
        <h1>Formulaire de Compte Client</h1>
    </header>

    <main class="container mt-5">
        <form>
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" class="form-control" id="nom" name="nom" required>
            </div>

            <div class="form-group">
                <label for="prenom">Prénom :</label>
                <input type="text" class="form-control" id="prenom" name="prenom" required>
            </div>

            <div class="form-group">
                <label for="adresse">Adresse :</label>
                <input type="text" class="form-control" id="adresse" name="adresse">
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="cp">Code Postal :</label>
                    <input type="text" class="form-control" id="cp" name="cp">
                </div>

                <div class="form-group col-md-8">
                    <label for="ville">Ville :</label>
                    <input type="text" class="form-control" id="ville" name="ville">
                </div>
            </div>

            <div class="form-group">
                <label for="tel">Téléphone :</label>
                <input type="tel" class="form-control" id="tel" name="tel">
            </div>

            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label>Civilité :</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="monsieur" name="civilite" value="Monsieur">
                    <label class="form-check-label" for="monsieur">Monsieur</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="madame" name="civilite" value="Madame">
                    <label class="form-check-label" for="madame">Madame</label>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe :</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="login">Login :</label>
                <input type="text" class="form-control" id="login" name="login" required>
            </div>

            <button type="submit" class="btn btn-primary">S'inscrire</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 Votre Société</p>
    </footer>
</body>
</html>
